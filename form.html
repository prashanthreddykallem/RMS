<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="stylehp.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="getmdl-select/getmdl-select.min.css">
		<script defer src="getmdl-select/getmdl-select.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="mdl-selectfield-master/mdl-selectfield.min.css">
		<script defer src="mdl-selectfield-master/mdl-selectfield.min.js"></script>
		<script defer src="src/options.js"></script>

		<script>
		document.onready = function () {
			document.querySelectorAll("input[data-required]").forEach(function (e) {
			e.required = true;
			});
			};
		</script>	
		
	</head>
	<body>
		<div class="main">
			<form class="complaint-form" action="response.php" method="POST">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="user" name="user" pattern="[A-Z,a-z, ]*" data-required />
					<label class="mdl-textfield__label" for="user">Name</label>
					<span class="mdl-textfield__error">Letters and spaces only</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="email" id="email-id" name="email-id" data-required />
					<label class="mdl-textfield__label" for="email-id">Email</label>
					<span class="mdl-textfield__error">Enter a valid email id  </span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="phno"  name="phno" pattern="[0-9]{10}" data-required />
					<label class="mdl-textfield__label" for="phno">Phone Number</label>
					<span class="mdl-textfield__error">Enter 10 Digits only</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield getmdl-select">
					<input type="text" value="" class="mdl-textfield__input" id="category"  readonly>
					<input type="hidden" value="" name="category" >
					<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
					<label for="category" class="mdl-textfield__label">Select a Category</label>
					<ul for="category" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
						<li class="mdl-menu__item" data-val="PE">Project Engineer</li>
						<li class="mdl-menu__item" data-val="EM">Electrical Maintenance</li>
						<li class="mdl-menu__item" data-val="GM">General Maintenance</li>
					</ul>
				</div>
				
				<div class="mdl-selectfield mdl-js-selectfield">
					<select id="probid" name="problem" class="mdl-selectfield__select">
						<option value=""></option>	
					</select>
					<label class="mdl-selectfield__label" for="problem">Select a problem</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
				  <textarea class="mdl-textfield__input" type="text" rows="3" maxrows="6"
				   id="comments" name="comments"></textarea>
				  <label class="mdl-textfield__label" for="comments">Additonal Comments</label>
				</div>
				<div>
					<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored butn">Submit</button>
				</div>	
			</form>
		</div>
	</body>
</html>
