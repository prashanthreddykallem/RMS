	<body>
		<div class="main">
			<h5 style="color:#515151;">Login</h5>
			<div 	class="mdl-card mdl-shadow--4dp">			 		  			  
				<div class="mdl-card__actions">
					<form class="login-form" action="login.php" method="POST">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="email" id="email-id" name="email-id" data-required />

							<span class="mdl-textfield__error">Enter a valid email id  </span>

							<label class="mdl-textfield__label" for="pass">Password</label>
						</div>
						<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored butn">Login</button>

				</div>
			</div>
